<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/CSS/spravochnik.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <img src="static/img/logo.png" alt="LOGO"> <!-- Логотип сайта -->
    <div class="header-center">
        <h1>PESHCOM</h1> <!-- Заголовок сайта -->
    </div>
    <div class="Advertising">Здесь будет реклама дешевая ненавязчивая</div> <!-- Блок с рекламой -->
</header>
{% block body%}{% endblock %}
<footer>
    <div class="social-links">
        <a href="#">Telegram</a> <!-- Ссылка на Telegram -->
        <a href="#">VK</a> <!-- Ссылка на VK -->
        <a href="#"></a>
    </div>
    <div class="contact-info">
        <p>Контакты: NONE</p> <!-- Контактная информация -->
        <p>Телефон: NONE</p>
    </div>
    <div class="legal">
        <a href="#">Политика конфиденциальности</a> <!-- Ссылка на политику конфиденциальности -->
        <a href="#">Условия использования</a> <!-- Ссылка на условия использования -->
    </div>
</footer>
</body>
</html>
