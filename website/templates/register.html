{% extends 'base.html' %}

{% block head %}
<title>Регистрация</title>
<link rel="stylesheet" href="../static/CSS/register.css">
{% endblock %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<div class="container">
    <h2>Регистрация</h2>
    <form action="/register" method="post" class="form-contact">
        <div class="form-group">
            <label for="username">Имя пользователя:</label> <!-- Метка и поле ввода для имени пользователя -->
            <input type="text" id="name" name="name" required> <!-- Поле ввода для имени пользователя -->
        </div>

        <div class="form-group">
            <label for="email">Email:</label> <!-- Метка и поле ввода для email -->
            <input type="email" id="email" name="email" required> <!-- Поле ввода для email -->
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label> <!-- Метка и поле ввода для пароля -->
            <input type="password" id="psw" name="psw" required> <!-- Поле ввода для пароля -->
        </div>
        <div class="form-group">
            <label for="confirm_password">Подтверждение пароля:</label> <!-- Метка и поле ввода для подтверждения пароля -->
            <input type="password" id="psw2" name="psw2" required> <!-- Поле ввода для подтверждения пароля -->
        </div>
        <div class="form-group">
        <select name="select">
            <option value="user">Пользователь</option>
            <option value="organisator" selected>Организатор</option>
            <option value="admin">Администратор</option>
        </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Зарегистрироваться"> <!-- Кнопка отправки формы -->
        </div>
    </form>
</div>
